    select: SelectDataSetA
    locate: LocateDataSetA
    extract: ExtractDataSetA
  select:
    base_class: SelectDataSetA
    file_name: selected_profiles.parquet
  locate:
    base_class: LocateDataSetA
    targets:
      temp:
        file_name: temp_rows.parquet
        variable: temp_qc
      psal:
        file_name: psal_rows.parquet
        variable: psal_qc
  extract:
    base_class: ExtractDataSetA
    targets:
      temp:
        file_name: temp_features.parquet
        variable: temp_qc
      psal:
        file_name: psal_features.parquet
        variable: psal_qc
